<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* 1. Background Setup */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('bg.jpg'); /* Your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* 2. Birthday Header Styling */
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* 3. Polaroid Frame Effect */
        .polaroid-frame {
            background-color: white;
            padding: 15px 15px 60px 15px; /* Extra bottom padding for the 'caption' look */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 5px;
            transform: rotate(-3deg); /* Slight tilt for aesthetic */
            transition: transform 0.3s ease;
        }

        .polaroid-frame:hover {
            transform: rotate(0deg) scale(1.05); /* Straightens and grows on hover */
        }

        .polaroid-frame img {
            width: 250px;
            height: 300px;
            object-fit: cover; /* Prevents image stretching */
            border: 1px solid #ddd;
        }

        .caption {
            color: #333;
            font-family: 'Brush Script MT', cursive;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 15px;
            text-shadow: none;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday Suarabh ❤️</h1>
    <p>You are my favorite chapter in my life ✨</p>

    <div class="polaroid-frame">
        <img src="cartoon.png" alt="Our First Meeting">
        <div class="caption">The First Time We Met</div>
    </div>

    <audio id="myAudio" src="music.mp3#t=129,177" loop></audio>

    <script>
        // Browsers block auto-playing audio until the user clicks something.
        // This script starts the music the first time the user clicks anywhere on the page.
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('myAudio');
            audio.play();
        }, { once: true });
    </script>

</body>
</html>
